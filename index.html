<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0">
    <title>Match</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <div id="start-txt" class="overlay-text visible">
        CLICK TO START
    </div>
    <div id="game-over-txt" class="overlay-text">
        GAME OVER :(
        <span class="overlay-small">CLICK TO RESTART</span> 
    </div>
    <div id="win-txt" class="overlay-text">
        YOU WON!
        <span class="overlay-small">CLICK TO RESTART</span> 
    </div>
    <div class="title-wrapper">
        <div class="page-title"></div>
    </div>
    <div class="game-data">
        <i class="far fa-clock fa-sm"></i><span id="time"></i>100</span>
    </div>
    <div class="game-container">
        
        
    </div>
    <div id="attribution">Card icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></div>
    
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
